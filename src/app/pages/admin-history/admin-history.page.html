
<app-navbar></app-navbar>
<app-drop-down></app-drop-down>


<ion-content>
  <div class="brand_color">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titlepage">
                    <h3> Admin History </h3>
                </div>
            </div>
        </div>
    </div>
</div>

 




  <!-- <div class="col-lg-9 col-md-8"> -->
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="thead-inverse">
          <tr>
            <th>Username</th>
            <th>Amount</th>
            <th>Profit</th>
            <th>Date</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of history; index as i">
            <td>{{item?.username}} </td>
            <td>{{item?.amount |currency:'₦'}} </td>
            <td>{{item?.profit |currency:'₦'}} </td>
            <td>{{item?.date |date:'dd/MM/yy'}} </td>
          </tr>
        
        </tbody>
      </table>
    </div>
  <!-- </div> -->


</ion-content>
