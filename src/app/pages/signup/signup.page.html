<app-navbar></app-navbar>

<ion-content>

  <div class="brand_color">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titlepage">
                    <h2>Sign up Registration</h2>
                </div>
            </div>
        </div>
    </div>

</div>

<ion-grid fixed>
  <ion-row>
    <ion-col size="6"></ion-col>
    <ion-col size="6"></ion-col>
  </ion-row>
</ion-grid>

  <!-- contact -->
  <div class="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12">

         

             

                <div class=" text-center titlepage">
                  <h2>Pocket Money</h2>
              </div>

                <form class="main_form" [formGroup]="signUpForm" (ngSubmit)="submitForm()">
                  <div class="row ion-justify-content-center">
                      
                   
                      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                        <div *ngFor="let validation of validationMessages.email">
                          <small class="text-danger"  *ngIf="signUpForm.get('email').hasError(validation.type) 
                          && (signUpForm.get('email').dirty || signUpForm.get('email').touched)">  {{ validation.message }} </small>
                        </div>
                        <ion-item color="light">
                          <input class="form-control" placeholder="Email" type="email" formControlName="email"  >
                          <ion-icon slot="start" name="mail"></ion-icon>
                        </ion-item>

                        <div *ngFor="let validation of validationMessages.phone">
                          <small class="text-danger"  *ngIf="signUpForm.get('phone').hasError(validation.type) && (signUpForm.get('phone').dirty || signUpForm.get('phone').touched)">  {{ validation.message }} </small>
                        </div>
                        <ion-item color="light">
                          <input class="form-control" placeholder="Phone" type="text" formControlName="phone" >
                          <ion-icon slot="start" name="call"></ion-icon>
                        </ion-item>

                        <div *ngFor="let validation of validationMessages.username">
                          <small class="text-danger"  *ngIf="signUpForm.get('username').hasError(validation.type) && (signUpForm.get('username').dirty || signUpForm.get('username').touched)">  {{ validation.message }} </small>
                        </div>
                        <ion-item color="light">
                          <input class="form-control" placeholder="Username" type="text" formControlName="username"  >
                          <ion-icon slot="start" name="person"></ion-icon>
                        </ion-item>

                        <div *ngFor="let validation of validationMessages.password">
                          <small class="text-danger"  *ngIf="signUpForm.get('password').hasError(validation.type) && (signUpForm.get('password').dirty || signUpForm.get('password').touched)">  {{ validation.message }} </small>
                        </div>
                        <ion-item color="light">
                          <input class="form-control" #password placeholder="Password " type="password" formControlName="password"  >
                          <ion-icon slot="start" name="key"></ion-icon>
                          <ion-icon (click)="password.type=password.type=='password'?'text':'password'" 
                          name="eye" slot="end"></ion-icon> 
                        </ion-item>

                        <div *ngIf=" signUpForm.get('password').value !== signUpForm.get('password_conf').value">
                          <small class="text-danger"  >  password not matched </small>
                        </div>
                        <ion-item color="light">
                          <input #password_conf class="form-control" placeholder="Password confirm" type="password" formControlName="password_conf"  >
                          <ion-icon slot="start" name="key"></ion-icon>
                          <ion-icon  (click)="password_conf.type=password_conf.type=='password'?'text':'password'" 
                          name="eye" slot="end"></ion-icon> 
                        </ion-item>

                        <ion-item color="light">
                          <input class="form-control" placeholder="Referral" type="text" formControlName="referral"  >
                          <ion-icon slot="start" name="person"></ion-icon>
                        </ion-item>

                        <div *ngFor="let validation of validationMessages.bank">
                          <small class="text-danger"  *ngIf="signUpForm.get('bank').hasError(validation.type) && (signUpForm.get('bank').dirty || signUpForm.get('bank').touched)">  {{ validation.message }} </small>
                        </div>
                        <ion-item color="light">
                          <input class="form-control" placeholder="Bank" type="text" formControlName="bank"  >
                          <ion-icon slot="start" name="briefcase"></ion-icon>
                        </ion-item>

                        <div *ngFor="let validation of validationMessages.bank_account_name">
                          <small class="text-danger"  *ngIf="signUpForm.get('bank_account_name').hasError(validation.type) && (signUpForm.get('bank_account_name').dirty || signUpForm.get('bank_account_name').touched)">  {{ validation.message }} </small>
                        </div>
                        <ion-item color="light">
                          <input class="form-control" placeholder="Bank account name" type="text" formControlName="bank_account_name"  >
                          <ion-icon slot="start" name="pricetag"></ion-icon>
                        </ion-item>


                        <div *ngFor="let validation of validationMessages.bank_account_number">
                          <small class="text-danger"  *ngIf="signUpForm.get('bank_account_number').hasError(validation.type) && (signUpForm.get('bank_account_number').dirty || signUpForm.get('bank_account_number').touched)">  {{ validation.message }} </small>
                        </div>

                        <ion-item color="light">
                          <input class="form-control" placeholder="Bank account number" type="number" formControlName="bank_account_number"  >
                          <ion-icon slot="start" name="list"></ion-icon>
                        </ion-item>
                       
                        <div class="ion-text-center m-3">
                          <ion-button  (click)="submitForm()" [disabled]="!signUpForm.valid || signUpForm.get('password').value !== signUpForm.get('password_conf').value"  color="dark">Submit</ion-button>
                          
                      </div>

                      </div> 
                 
                      
                  </div>
              </form>
            </div>
        </div>
    </div>
</div>




<app-footer></app-footer>
</ion-content>
