
<app-navbar></app-navbar>
<app-admin-drop-town></app-admin-drop-town>

<ion-content>
  <div class="brand_color">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titlepage">
                    <h4>Admin Notice Board</h4>
                </div>
            </div>
        </div>
    </div>

</div>



<div class="contact">
  <div class="container">
      <div class="row">
          <div class="col-md-12">

              <form class="main_form" [formGroup]="noticeForm" (ngSubmit)="submitForm()">
                <h6 class="text-center"> Broadcast Notice</h6>
                  <div class="row">
                   
                     
                      <div class=" col-md-12">
                          <input class="form-control" formControlName="subject"  placeholder="Subject" type="text" name="subject">
                      </div>
                      <div class="col-md-12">
                          <textarea class="textarea" formControlName="message"  placeholder="Message"></textarea>
                      </div>
                      <div class=" col-md-12">
                          <button [disabled]="!noticeForm.valid" class="send">Send</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>


<hr size="10">

<ion-grid *ngFor="let item of noticeList">
  <ion-row  class="justify-content-center" >
    <ion-col size-sm="12" size-md="12" size-lg="8">
      <ion-card  color="light">
        <ion-item color="warning">
        
          <ion-label slot="end">{{item?.date |date}} </ion-label>
        </ion-item>
        <ion-card-header>
          <ion-card-subtitle>{{item?.subject}} </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content class="pt-5">
          {{item?.message}}
        </ion-card-content>
        <ion-item>
          <ion-icon slot="end" color="danger" name="trash"></ion-icon>
        </ion-item>
        
      </ion-card>

    </ion-col>
    <!-- <ion-col size-sm="0" size-md="0" size-lg="2"></ion-col> -->
  </ion-row>
</ion-grid>



<app-footer></app-footer>


</ion-content>
