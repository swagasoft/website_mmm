
<app-admin-drop-town></app-admin-drop-town>

<ion-content>
  <div class="brand_color">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titlepage">
                    <h3>Contact messages from users </h3>
                </div>
            </div>
        </div>
    </div>
</div>


  <div >
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="thead-inverse">
          <tr>
            <th>Status</th>
            <th>Email</th>
            <th>Name</th>
            <th>Phone</th>
            <th> Message</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody  *ngFor="let item of messageList; index as i">
          <tr tappable [routerLink]="['/contact-message-view',item._id]" >
            <td *ngIf="item.view">  </td>
            <td *ngIf="!item.view"> <ion-chip color="success" mode="ios" outline="true">
              <ion-label>New</ion-label>
            </ion-chip> </td>
            <td>{{item.email}} </td>
            <td>{{item?.name}} </td>
            <td >{{item?.phone}} </td>
            <td> <ion-label>{{item?.message.substr(1,15)}}</ion-label> </td>
            <td>{{item?.date |date:'dd-MM-yy'}} </td>
          </tr>
        
        </tbody>
      </table>
    </div>
  </div>


</ion-content>
