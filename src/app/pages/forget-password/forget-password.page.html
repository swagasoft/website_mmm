<app-navbar></app-navbar>

<ion-content>

  <div class="brand_color">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titlepage">
                    <h4>20% Profit in 24 hours</h4>
                </div>
            </div>
        </div>
    </div>

</div>



  <!-- contact -->
  <div class="contact">
    <div class="">
        <div class="row">
            <div class="col-md-12 ">

         

                <div class=" text-center titlepage">
                  <img src="../../../assets/images/logo.png" alt="">
                  <h2> Login</h2>
              </div>

               <!-- <ion-card color="light"> -->
                <div class="row ion-justify-content-center">
                  <div >

                <form class=""  >
                         
                          <label for="">Email *</label>
                          <ion-item color="light">
                            <input class="form-control" placeholder="Email" name="email" type="email" [(ngModel)]="formModel.email" >
                            <ion-icon slot="start" name="mail"></ion-icon>
                          </ion-item>
  
                        
  
                        

                          <div class="ion-text-center m-3">
                            <ion-button [disabled]="loading || !formModel.email" (click)="submitForm()" 
                             color="dark"><div *ngIf="!loading">Submit</div> <ion-spinner *ngIf="loading" name="circular"></ion-spinner> </ion-button>
                             <br>
                             <div>Forget password? <a href="/forget-password"><strong  >Get help signing in</strong></a> </div>
  
                        </div>
                </form>
              </div>    
            </div>


               <!-- </ion-card> -->
            </div>
        </div>
    </div>
</div>




<app-footer></app-footer>
</ion-content>
