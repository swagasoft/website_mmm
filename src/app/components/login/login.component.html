<app-navbar></app-navbar>

<ion-content>

  <div class="brand_color">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titlepage">
                    <h4>50% Profit in 24 hours</h4>
                </div>
            </div>
        </div>
    </div>

</div>



  <!-- contact -->
  <div class="contact">
    <div class="">
        <div class="row">
            <div class="col-md-12 ">

         

                <div class=" text-center titlepage">
                  <img src="../../../assets/images/logo.png" alt="">
                  <h2> Login</h2>
              </div>

               <!-- <ion-card color="light"> -->
                <div class="row ion-justify-content-center">
                  <div >

                <form class="" [formGroup]="signUpForm" (ngSubmit)="submitForm()">
                          <div *ngFor="let validation of validationMessages.email">
                            <small class="text-danger"  *ngIf="signUpForm.get('email').hasError(validation.type) && (signUpForm.get('email').dirty || signUpForm.get('email').touched)">  {{ validation.message }} </small>
                          </div>
                          <ion-item color="light">
                            <input class="form-control" placeholder="Email" type="email" formControlName="email"  >
                            <ion-icon slot="start" name="mail"></ion-icon>
                          </ion-item>
  
                        
  
                          <div *ngFor="let validation of validationMessages.password">
                            <small class="text-danger"  *ngIf="signUpForm.get('password').hasError(validation.type) && (signUpForm.get('password').dirty || signUpForm.get('password').touched)">  {{ validation.message }} </small>
                          </div>
                          <ion-item color="light">
                            <input class="form-control" #password placeholder="Password " type="password" formControlName="password"  >
                            <ion-icon slot="start" name="key"></ion-icon>
                            <!-- <ion-icon (click)="password.type=password.type=='password'?'text':'password'" 
                            name="eye" slot="end"></ion-icon>  -->
                          </ion-item>

                          <div>Don't have account? <strong [routerLink]="['/signup']" >Sign Up</strong> </div>
  
                     
                          <div class="ion-text-center m-3">
                            <ion-button  (click)="submitForm()" [disabled]="!signUpForm.valid "  color="dark">Submit</ion-button>
                        </div>
                </form>
              </div>    
            </div>


               <!-- </ion-card> -->
            </div>
        </div>
    </div>
</div>




<app-footer></app-footer>
</ion-content>
