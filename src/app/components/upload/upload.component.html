


<ion-header>
  <ion-toolbar color="warning">
    <ion-item>
      <ion-icon (click)="closeModal()" slot="start" name="close"></ion-icon>
      <ion-label> upload your receipt</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding pb-3">

 <ion-text class="text-center" color="primary">
  <h6>Upload your transfer receipt. Admin will will confirm your account on after gotten transaction alert</h6>
 </ion-text>

 <ion-list>
  <ion-item color="light"> 
    <ion-label>Amount â‚¦</ion-label>
    <input type="number" name="amount" [(ngModel)]="model.amount" >
  </ion-item>
  <ion-item color="light"> 
    <ion-label>Email</ion-label>
    <input readonly type="text" name="email" [(ngModel)]="model.email" >
  </ion-item>
  <ion-item color="light"> 
    <ion-label>Username</ion-label>
    <input readonly type="text" name="username" [(ngModel)]="model.name" >
  </ion-item>
 </ion-list>

<div class="ion-text-center">
  <input #Image type="file"  accept="image/*" (change)="handleFileInput($event.target.files)"/>
</div>

<ion-card *ngIf="imageUrl" color="warning" class="p-2 text-center">
  <img width="70%"  [src]="imageUrl" class="image">
</ion-card>


<div class="ion-text-center">
  <ion-button *ngIf="imageUrl" (click)="uploadImage()" expand="block" fill="solid" color="success" shape="round">
    <div *ngIf="!loading">Submit Transaction</div> <ion-spinner *ngIf="loading" name="circles"></ion-spinner>
  </ion-button>
</div>

</ion-content>
