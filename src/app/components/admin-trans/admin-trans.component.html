<app-admin-drop-town></app-admin-drop-town>

<ion-content>
 
  <div class="">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="thead-inverse">
          <tr>
            <th>#</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Trans Id</th>
            <th>Username</th>
            <th>Email</th>
            <th>Credit Date</th>
            <th>Receipt</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of transList; index as i">
            <td>{{i + 1}} </td>
            <td>{{item.amount |currency:'â‚¦'}} </td>
            <td>
               <div *ngIf="item?.status =='successful'  " class="text-success font-weight-bold">{{item?.status}}</div>
               <div *ngIf="item?.status =='waiting'  " class="text-warning font-weight-bold">{{item?.status}}</div>
             </td>
            <td>{{item?.transaction_id}} </td>
            <td>{{item?.name}} </td>
            <td>{{item?.email}} </td>
            <td> <small>{{item?.date |date:'short'}}</small> </td>
            <ion-chip size="small" *ngIf="item?.image" (click)="previewReceipt(item?.image)"  color="danger" outline="true">
              View receipt
            </ion-chip>

            <ion-chip *ngIf="!item?.image" color="dark" mode="ios" outline="true">
              <ion-label>No RECEIPT</ion-label>
            </ion-chip>
            <td> 
             <div *ngIf="item?.status =='waiting'">
              <ion-button *ngIf="item?.image" color="dark" (click)="presentConfirm(item)" size="small" fill="solid" >
                confirm
              </ion-button>
             </div>
          </td>
          </tr>
        
        </tbody>
      </table>
    </div>
  </div>

</ion-content>
